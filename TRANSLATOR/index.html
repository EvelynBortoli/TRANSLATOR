<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranlator to All Out by Evelyn Bortoli</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1>Welcome to All Out translator!</h1>

    <h2>Enter text:</h2>
    <h3><textarea name="textToTranslate" id="textToTranslate" cols="30" rows="10">Enter your text here...</textarea></h3>
    <div id="textToTranslate"></div>
    <script src="js/index.js"></script>
    <h3>Select lenguaje:</h3>
    <select name="Lenguaje" id="Lenguaje">
        <option value="BG">Bulgarian</option>
        <option value="CS">Check</option>
        <option value="DA">Danish</option>
        <option value="DE">German</option>
        <option value="EL">Greek</option>
        <option value="Es">Spanish</option>
        <option value="ET">Estonian</option>
        <option value="FI">Finnish</option>
        <option value="FR">French</option>
        <option value="HU">Hungarian</option>
        <option value="IT">Italian</option>
        <option value="JA">Japanese</option>
        <option value="LT">Lithuanian</option>
        <option value="LV">Latvian</option>
        <option value="NL">Dutch</option>
        <option value="PL">Polish</option>
        <option value="PT">Portuguese</option>
        <option value="RO">Romanian</option>
        <option value="RU">Russian</option>
        <option value="SK">Slovak</option>
        <option value="SL">Slovenian</option>
        <option value="SV">Swedish</option>
        <option value="ZH">Chinese</option>
        
   </select>
    <div id="Lenguaje"></div>
    <script src="js/index.js"></script>

    <h4>Translation:
        <div id="translation"></div>
        <script src="js/index.js"></script>

        <output translation></output></h4>
</body>

</html>
